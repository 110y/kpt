apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: java
  name: app
spec:
  minReadySeconds: 5
  selector:
    matchLabels:
      app: java
  template:
    metadata:
      labels:
        app: java
    spec:
      containers:
      - command:
        - java
        - -jar
        - /app.jar
        env:
        - name: JAVA_OPTS
          value: -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap
            -Djava.security.egd=file:/dev/./urandom
        envFrom:
        - configMapRef:
            name: app-config
        image: gcr.io/project/app:version
        imagePullPolicy: Always
        name: app
        ports:
        - containerPort: 80
      restartPolicy: Always
