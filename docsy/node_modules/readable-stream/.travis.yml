  - node_js: 1
    env: NPM_LEGACY=true
  - node_js: 2
    env: NPM_LEGACY=true
  - node_js: 3
    env: NPM_LEGACY=true
  - node_js: 4
  - node_js: 5
  - node_js: 6
  - node_js: 7
  - node_js: 8
  - node_js: 9
