steps:
  - name: 'mirror.gcr.io/library/golang'
    args: ['git', 'config', '--global', 'user.email', 'you@example.com']
    dir: '/workspace'
    volumes:
      - name: home
        path: /root
  - name: 'mirror.gcr.io/library/golang'
    args: ['git', 'config', '--global', 'user.name', 'Your Name']
    dir: '/workspace'
    volumes:
      - name: home
        path: /root
  - name: 'mirror.gcr.io/library/golang'
    args: ['make', 'all']
    env: ['GO111MODULE=on']
    dir: '/workspace'
    volumes:
      - name: home
        path: /root
      - name: go-modules
        path: /go
  - name: 'mirror.gcr.io/library/golang'
    env: ['GOOS=linux', 'GOARCH=amd64', 'CGO_ENABLED=0', 'GO111MODULE=on']
    args: ['go', 'build', '-o', '/workspace/kpt.${BRANCH_NAME}_linux_amd64', '.']
    dir: '/workspace/'
    volumes:
    - name: go-modules
      path: /go
  - name: 'mirror.gcr.io/library/golang'
    env: ['GOOS=darwin', 'GOARCH=amd64', 'CGO_ENABLED=0', 'GO111MODULE=on']
    args: ['go', 'build', '-o', '/workspace/kpt.${BRANCH_NAME}_darwin_amd64', '.']
    dir: '/workspace/'
    volumes:
    - name: go-modules
      path: /go
  - name: 'mirror.gcr.io/library/golang'
    env: ['GOOS=windows', 'GOARCH=amd64', 'CGO_ENABLED=0', 'GO111MODULE=on']
    args: ['go', 'build', '-o', '/workspace/kpt.${BRANCH_NAME}_windows_amd64', '.']
    dir: '/workspace/'
# disable this to try to fix issues with windows only
#    volumes:
#      - name: go-modules
#        path: /go
artifacts:
  objects:
    location: 'gs://kpt-dev/'
    paths: ['kpt.${BRANCH_NAME}_darwin_amd64', 'kpt.${BRANCH_NAME}_linux_amd64', 'kpt.${BRANCH_NAME}_windows_amd64']
